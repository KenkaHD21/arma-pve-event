<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod-Liste – PVE Event | Arma Reforger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --accent: #238636;
            --accent-dim: #2ea043;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --border: #30363d;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Rajdhani', sans-serif; background: var(--bg-dark); color: var(--text); min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        header { text-align: center; padding: 1rem 0; border-bottom: 2px solid var(--accent); }
        h1 { font-family: 'Share Tech Mono', monospace; font-size: 1.5rem; color: var(--accent); }
        nav { display: flex; gap: 1rem; justify-content: center; margin: 1rem 0; flex-wrap: wrap; }
        nav a { color: var(--accent); text-decoration: none; padding: 0.5rem 1rem; border: 1px solid var(--border); border-radius: 4px; }
        nav a:hover { background: var(--accent); color: var(--bg-dark); }
        section { background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; }
        h2 { color: var(--accent); font-size: 1.1rem; margin-bottom: 1rem; }
        .mod-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 0.5rem; }
        .mod-item { padding: 0.4rem 0.6rem; background: var(--bg-dark); border-radius: 4px; font-size: 0.9rem; border-left: 2px solid var(--border); display: flex; align-items: center; justify-content: space-between; gap: 0.5rem; }
        .mod-item.ace { border-left-color: var(--accent); }
        .mod-item.wcs { border-left-color: #58a6ff; }
        .mod-item.core { border-left-color: var(--accent-dim); }
        .mod-item .mod-name { flex: 1; }
        .mod-item .mod-rm { background: transparent; border: none; color: var(--text-muted); cursor: pointer; font-size: 1.2rem; padding: 0 0.25rem; }
        .mod-item .mod-rm:hover { color: #da3633; }
        .add-mod { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem; } 
        .add-mod input, .add-mod select { padding: 0.5rem; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 4px; color: var(--text); font-family: inherit; }
        .add-mod input { flex: 1; min-width: 200px; }
        .btn { padding: 0.5rem 1rem; background: var(--accent); border: none; border-radius: 4px; color: var(--bg-dark); font-family: inherit; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>MOD-LISTE – Bearbeitbar</h1></header>
        <nav>
            <a href="index.html">Übersicht</a>
            <a href="organigramm.html">Organigramm</a>
            <a href="funk.html">Funkplan</a>
            <a href="slotliste.html">Slotliste</a>
            <a href="mods.html">Mods</a>
            <a href="ladef.html">LADEF</a>
            <a href="checkliste.html">Checkliste</a>
        </nav>

        <section>
            <h2>Mod hinzufügen</h2>
            <div class="add-mod">
                <input type="text" id="new-mod-name" placeholder="Mod-Name">
                <select id="new-mod-kat">
                    <option value="ace">ACE</option>
                    <option value="wcs">WCS</option>
                    <option value="rhs">RHS</option>
                    <option value="grs">GRS</option>
                    <option value="waffen">Waffen & Ausrüstung</option>
                    <option value="fahrzeuge">Fahrzeuge & Luftfahrt</option>
                    <option value="kleidung">Kleidung & Charaktere</option>
                    <option value="gameplay">Gameplay & UI</option>
                    <option value="weitere">Weitere Mods</option>
                </select>
                <button class="btn" onclick="addMod()">Hinzufügen</button>
            </div>
        </section>

        <div id="mods-container"></div>
    </div>

    <script src="csv-export.js"></script>
    <script>
        const KAT_CLASS = { ace: 'ace', wcs: 'wcs', gameplay: 'core', core: 'core' };

        function getModsFromDOM() {
            const mods = [];
            document.querySelectorAll('.mod-item').forEach(el => {
                const name = el.querySelector('.mod-name');
                if (name) mods.push({ name: name.textContent.trim(), kategorie: el.dataset.kat || 'weitere' });
            });
            return mods;
        }

        function renderMods(mods) {
            const data = mods && mods.length ? mods : DEFAULT_MODS;
            const byKat = {};
            MOD_KATEGORIEN.forEach(k => byKat[k.id] = []);
            data.forEach(m => {
                const k = m.kategorie || 'weitere';
                if (!byKat[k]) byKat[k] = [];
                byKat[k].push(m);
            });
            const container = document.getElementById('mods-container');
            container.innerHTML = MOD_KATEGORIEN.map(kat => {
                const items = byKat[kat.id] || [];
                if (!items.length) return '';
                return `
                    <section>
                        <h2>${kat.label}</h2>
                        <div class="mod-grid">
                            ${items.map(m => `
                                <div class="mod-item ${KAT_CLASS[m.kategorie] || ''}" data-kat="${m.kategorie}">
                                    <span class="mod-name">${(m.name || '').replace(/</g, '&lt;')}</span>
                                    <button class="mod-rm" onclick="removeMod(this)" title="Entfernen">×</button>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                `;
            }).join('');
        }

        function addMod() {
            const nameEl = document.getElementById('new-mod-name');
            const katEl = document.getElementById('new-mod-kat');
            const name = (nameEl && nameEl.value || '').trim();
            if (!name) return;
            const data = loadFromCsvStorage();
            const mods = (data.mods && data.mods.length) ? [...data.mods] : [...DEFAULT_MODS];
            mods.push({ name, kategorie: katEl ? katEl.value : 'weitere' });
            updateCsvStorage({ mods });
            renderMods(mods);
            nameEl.value = '';
        }

        function removeMod(btn) {
            const item = btn.closest('.mod-item');
            const name = item.querySelector('.mod-name').textContent.trim();
            const kat = item.dataset.kat || 'weitere';
            const data = loadFromCsvStorage();
            const mods = (data.mods && data.mods.length) ? data.mods : DEFAULT_MODS;
            const filtered = mods.filter(m => !(m.name === name && (m.kategorie || 'weitere') === kat));
            updateCsvStorage({ mods: filtered });
            renderMods(filtered);
        }

        document.getElementById('new-mod-name').addEventListener('keydown', e => { if (e.key === 'Enter') addMod(); });

        const data = loadFromCsvStorage();
        renderMods(data.mods);
    </script>
</body>
</html>
